<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- ðŸ”” Notification area for sync updates -->
  <div id="syncNotificationArea"></div>

  <!-- ðŸŽ¯ Filter Dropdown -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- More options are added dynamically -->
  </select>

  <!-- ðŸ§  Quote Display -->
  <div id="quoteDisplay" style="margin: 20px 0;"></div>

  <!-- ðŸ”˜ Buttons -->
  <button id="newQuote">Show Random Quote</button>
  <button id="exportBtn">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" />

  <!-- ðŸ“œ Scripts -->
  <script src="script.js"></script>

</body>
</html>
